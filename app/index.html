<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=1920, height=1080, user-scalable=no" />
  <title>PalasFlix Stremio Lite</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <h1>PalasFlix</h1>
    <nav id="tabs" class="tabs" aria-label="Seções"></nav>
  </header>

  <section id="hero" class="hero"></section>

  <main class="catalog">
    <h2 id="row-title"></h2>
    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

  <aside id="details" class="details" hidden>
    <h3 id="details-title"></h3>
    <p id="details-meta"></p>
    <p id="details-overview"></p>
    <div class="details-actions">
      <button id="play-mock" type="button">▶ Reproduzir (mock)</button>
      <button id="close-details" type="button">Fechar</button>
    </div>
  </aside>

  <script src="app.js"></script>
</body>
</html>
